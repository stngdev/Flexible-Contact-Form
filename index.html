<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Flexible Contact Form</title>
</head>
<body>
	<div id="form-messages"></div>
	<form class="cd-form floating-labels" id="ajax-contact" method="post" action="mailer.php">
		<fieldset>
			<legend>Account Info</legend>

			<div class="error-message">
				<p>Please enter a valid email address</p>
			</div>

			<div class="icon">
				<label class="cd-label" for="cd-name">Name</label>
				<input class="user" type="text" name="cd-name" id="cd-name" required>
		    </div> 

		    <div class="icon">
		    	<label class="cd-label" for="cd-company">Company</label>
				<input class="company" type="text" name="cd-company" id="cd-company">
		    </div> 

		    <div class="icon">
		    	<label class="cd-label" for="cd-email">Email</label>
				<input class="email" type="email" name="cd-email" id="cd-email" required>
		    </div>
		</fieldset>

		<fieldset>
     
			<legend>Project Info</legend>
			
			<div>
				<h4>Budget</h4>

				<p class="cd-select icon">
					<select class="budget" name="cd-budget">
						<option value="0">Select Budget</option>
						<option value="1">&lt; $5000</option>
						<option value="2">$5000 - $10000</option>
						<option value="3">&gt; $10000</option>
					</select>
				</p>
			</div> 

			<div>
				<h4>Project type</h4>

				<ul class="cd-form-list">
					<li>
						<input type="radio" name="radio-button" id="cd-radio-1" value="Choice 1" checked>
						<label for="cd-radio-1">Choice 1</label>
					</li>
						
					<li>
						<input type="radio" name="radio-button" id="cd-radio-2" value="Choice 2">
						<label for="cd-radio-2">Choice 2</label>
					</li>

					<li>
						<input type="radio" name="radio-button" id="cd-radio-3" value="Choice 3">
						<label for="cd-radio-3">Choice 3</label>
					</li>
				</ul>
			</div>

			<div>
				<h4>Features</h4>

				<ul class="cd-form-list">
					<li>
						<input name="checkbox_group[]" type="checkbox" id="cd-checkbox-1" value="option 1">
						<label for="cd-checkbox-1">Option 1</label>
					</li>

					<li>
						<input name="checkbox_group[]" type="checkbox" id="cd-checkbox-2" value="option 2">
						<label for="cd-checkbox-2">Option 2</label>
					</li>

					<li>
						<input name="checkbox_group[]" type="checkbox" id="cd-checkbox-3" value="option 3">
						<label for="cd-checkbox-3">Option 3</label>
					</li>
				</ul>
			</div>

			<div class="icon">
				<label class="cd-label" for="cd-textarea">Project description</label>
      			<textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
			</div>

			<div>
		      	<input type="submit" value="Send Message">
		    </div>
		</fieldset>
	</form>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
